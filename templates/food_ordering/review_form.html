{% extends "base.html" %}

{% block title %}Submit Review{% endblock %}

{% block content %}
<h2 class="text-center">Write a Review for {{ food.name }}</h2>

<form method="POST" class="shadow p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Review</button>
</form>

<a href="{% url 'menu' %}" class="btn btn-secondary mt-3">Back to Menu</a>
{% endblock %}
