{% extends "base.html" %}
{% block title %}Checkout{% endblock %}

{% block content %}
<h2 class="text-center">Checkout</h2>

<div class="card mx-auto shadow-sm p-4" style="max-width: 500px;">
    <img src="{{ food.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
    <div class="card-body text-center">
        <h5 class="card-title">{{ food.name }}</h5>
        <p class="text-muted">{{ food.description }}</p>
        <p class="fw-bold text-danger">${{ food.price }}</p>

        <form method="POST">
            {% csrf_token %}
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" name="quantity" id="quantity" class="form-control text-center" value="1" min="1">
            <button type="submit" class="btn btn-primary mt-3">Proceed to Paystack</button>
        </form>
    </div>
</div>
{% endblock %}
